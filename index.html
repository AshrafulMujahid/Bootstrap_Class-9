<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Badges</h1>
    <h2>Hello, world! <span class="badge bg-danger">Badge</span></h2>
    <h3>Hello, world! <span class="badge bg-danger">Badge</span></h3>
    <h4>Hello, world! <span class="badge bg-danger">Badge</span></h4>
    <h5>Hello, world! <span class="badge bg-danger">Badge</span></h5>
    <h1>Rounded Pill Badges</h1>
    <div class="container mt-3">
    <span class="badge rounded-pill bg-danger">danger</span>
    <span class="badge rounded-pill bg-primary">primary</span>
    <span class="badge rounded-pill bg-success">success</span>
    <span class="badge rounded-pill bg-info">info</span>
    <span class="badge rounded-pill bg-warning">warning</span>
    </div>
    <h1>Badge inside an Element</h1>
    <div class="container">
        <button class="btn btn-warning">Messages <span class="badge bg-danger">10</span></button>
    </div>
    <h1>Progress Bar Design</h1>
    <div class="progress mt-2"style="height: 20px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 20%;height: 20px">20%</div>
    </div>
    <div class="progress mt-2"style="height: 20px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 40%;height: 50px">40%</div>
    </div>
    <div class="progress mt-2"style="height: 20px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 60%;height: 20px">60%</div>
    </div>
    <div class="progress mt-2"style="height: 20px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 80%;height: 20px">80%</div>
    </div>
    <div class="progress mt-2"style="height: 20px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 100%;height: 20px">100%</div>
    </div>
    <div class="progress mt-2"style="height: 20px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" style="width: 50%;height: 20px">50%</div>
    </div>
    
    <div class="progress mt-2"style="height: 30px">
        <div class="progress-bar bg-success" style="width: 60%">Free Space-60%</div>
        <div class="progress-bar bg-warning" style="width: 20%">Warning-20%</div>
        <div class="progress-bar bg-danger" style="width: 20%">danger-100%</div>
    </div>
    <h1>Spinners & Colored Spinners</h1>
    <div class="container mt-2">
    <div class="spinner-border spinner-border-sm text-primary"></div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-border spinner-border-sm text-info"></div>
    <div class="spinner-border text-success"></div>
    <div class="spinner-border spinner-border-sm text-warning"></div>
    
    
    <div class="spinner-grow text-primary"></div>
    <div class="spinner-grow spinner-grow-sm text-danger"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow spinner-grow-sm text-success"></div>
    <div class="spinner-grow text-warning"></div>
    </div>
    
    <button class="btn btn-warning">
       <span class="spinner-border spinner-border-sm text-danger"></span>
        Loading......
    </button>
    <button class="btn btn-success">
       <span class="spinner-grow spinner-grow-sm text-danger"></span>
        Loading......
    </button>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
